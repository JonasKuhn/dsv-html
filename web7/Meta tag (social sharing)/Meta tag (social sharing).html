<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Meta tag (social sharing)</title>

	<!-- Meta tags para compartilhamento em redes sociais -->

	<meta property="og:url" content="url do artigo">
	<meta property="og:type" content="product">
	<!-- no type existem vários tipos article/wesite....-->
	<meta property="og:title" content="exemplo de titulo!!">
	<meta property="og:description" content="Descrição qualquer para o artigo.">

	<!-- Tamanho que o FB recomenda 1200x630 máximo 5mb-->
	<meta property="og:image" content="link completo da imagem">

	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>

	<div class="exemplo"></div>

</body>
</html>
