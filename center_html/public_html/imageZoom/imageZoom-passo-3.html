<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br">
    <head>
        <title>ImageZoom</title>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <meta name="description" content="jquery"/>
        <meta name="keywords" content="jquery" />
        <meta name="robots" content="all, index, follow" />
        <link href="_style/default.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="_scripts/jquery-1.2.6.pack.js"></script>
        <script type="text/javascript" src="_scripts/imageZoom_v3.js"></script>
        <style type="text/css">
            img{ visibility:hidden; }
            div#container_image{ float: left; margin-right: 5px; width:345px; height:228px; position: relative; overflow:hidden;  }
            img#image{ position: absolute; left:0; top:0; }  
            img#thumb{ width: 110px; height: 73px; cursor:url(_images/lupa.gif), default; float: left; }
        </style>
    </head>
    <body>
        <div id="container_image">
            <img src="_images/01.jpg" id="image"/>		
        </div>		
        <img src="_images/01_thumb.jpg" id="thumb"/>
    </body>
</html>
